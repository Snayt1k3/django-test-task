{% load draw_menu %}
    {% for item in current_menu %}
        {% if forloop.first %}<ul class="{% if item.parent %}submenu{% else %}topmenu{% endif %}">{% endif %}
        <li class="menu-item-{{ item.id }}">
            <a href="{{ item.url }}" class="{% if item.active %}active{% endif %}">
                {{ item.name }}
            </a>
            {% draw_menu name item.id %}
        </li>
        {% if forloop.last %}</ul>{% endif %}
    {% endfor %}
